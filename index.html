<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pen Counter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .counter-container {
            text-align: center;
            border: 2px solid #333;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .count-display {
            font-size: 48px;
            font-weight: bold;
            color: #333;
        }
        .instruction {
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <div class="count-display" id="count">0</div>
        <div class="instruction">Press ➡️ to add, ⬅️ to subtract. Reach 108 to hear a sound!</div>
    </div>

    <audio id="success-sound" src="success.mp3" preload="auto"></audio>

    <script>
        let count = 0;
        const maxCount = 108;
        const countDisplay = document.getElementById("count");
        const successSound = document.getElementById("success-sound");

        // Function to update count display
        function updateDisplay() {
            countDisplay.textContent = count;
            if (count === maxCount) {
                successSound.play();
            }
        }

        // Keyboard event listeners
        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowRight") {
                if (count < maxCount) {
                    count++;
                    updateDisplay();
                }
            } else if (event.key === "ArrowLeft") {
                if (count > 0) {
                    count--;
                    updateDisplay();
                }
            }
        });

        updateDisplay();
    </script>
</body>
</html>
